<h3 mat-dialog-title>{{'BUTTON.EDIT' | translate}}</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
    <div mat-dialog-actions>
      <button mat-button (click)="cancelClick()" tabindex="-1">{{'BUTTON.CANCEL' | translate}}</button>
      <button mat-button type="submit" [disabled]="!form.valid" [mat-dialog-close]="1" (click)="addClick()">{{'BUTTON.EDIT' | translate}}</button>
    </div>
  </form>
