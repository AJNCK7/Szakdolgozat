<mat-card class="user_login_card">
    <h1>{{'USER.LOGIN' | translate}}</h1>
    <mat-card-content>
      <form [formGroup]="form" class="login_form">
        <mat-form-field class="login_form_field" appearance="fill">
          <mat-label>{{'USER.USERNAME' | translate}}</mat-label>
          <input required type="text" matInput formControlName="username" #username id="username">
        </mat-form-field>
        <div *ngIf="loginForm.username.invalid && 
                    (loginForm.username.dirty || loginForm.username.touched)" 
                    class="alert">
            <div *ngIf="loginForm.username.errors?.required">
              {{'INPUT_ERRORS.REQUIRED' | translate }}
            </div>
        </div>
        <mat-form-field class="login_form_field" appearance="fill">
          <mat-label>{{'USER.PASSWORD' | translate}}</mat-label>
          <input required matInput [type]="hide ? 'text' : 'password'" formControlName="password" #password id="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div *ngIf="loginForm.password.invalid && 
                    (loginForm.password.dirty || loginForm.password.touched)" 
                    class="alert">
            <div *ngIf="loginForm.password.errors?.required">
              {{'INPUT_ERRORS.REQUIRED' | translate }}
            </div>
        </div>
        <button mat-raised-button color="primary" class="user_login_form_submit_button" type="submit" [disabled]="!form.valid"
        (click)="authService.SignIn(username.value, password.value)">
          {{ 'BUTTON.LOGIN' | translate }}
        </button>
        <div>
          <a mat-flat-button routerLink="/user_forgot_password">{{ 'RESET_PASSWORD' | translate}}</a>
        </div>
      </form>
    </mat-card-content>
</mat-card>
