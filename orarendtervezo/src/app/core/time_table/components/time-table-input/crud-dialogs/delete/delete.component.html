<h1 mat-dialog-title>{{'BUTTON.DELETE' | translate}}</h1>
<div mat-dialog-content>
    <p>{{'CONFIRM_DELETE' | translate}}</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center" >
    <button mat-raised-button color="primary" (click)="noClick()">
        {{'BUTTON.NO' | translate}}
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="1" cdkFocusInitial>
        {{'BUTTON.YES' | translate}}
    </button>
</div>
